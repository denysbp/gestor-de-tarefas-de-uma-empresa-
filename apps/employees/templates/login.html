<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGNIX</title>
    <link rel="stylesheet" href="/static/css/login-register.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    {% load static %}
    <div class="wrapped">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            {% for message in messages %}
            <div class="messages">
                <h3>{{ message }}</h3>
            </div>
            {% endfor %}
            <div class="input-box">
                <input type="text" placeholder="username" name="username">
                <i class='bx  bx-user'></i> 
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name='password' minlength="6">
                <i class='bx  bx-lock'></i> 
            </div>
            <div class="forgot">
                <a href="{% url 'password_reset' %}">Forgot password?
                </a>
            </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>NÃ£o tem uma conta?<a href="{% url 'register' %}">Crie aqui</a></p>
                </div>
        </form>
    </div>
</body>
</html>
